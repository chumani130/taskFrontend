<div class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="text-center mb-4">
                <h2 class="text-2xl font-bold">Forgot Password?</h2>
            </div>
            <p class="text-gray-500 text-center mb-6">Please enter your registered email where we will send you the reset password link.</p>
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" placeholder="Your Email"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        formControlName="email" name="email" />
                </div>
                <button type="submit"
                    class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-full w-full">
                    Reset Password Link
                </button>
            </form>
            <div class="mt-4 text-center">
                <p class="text-gray-500">Oh, I remember! <a href="../login" class="text-indigo-500 hover:underline">Back to Login</a></p>
            </div>
        </div>
    </div>
</div>
