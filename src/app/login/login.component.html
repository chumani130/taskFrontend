<div class="bg-gray-100 min-h-screen flex items-center justify-center p-10">
    <div class="max-w-md w-full">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 mt-20">
            <div class="text-center mb-4">
                <h2 class="block text-lg font-bold">Login to your Account</h2>
            </div>
            <form [formGroup]="loginForm" class="flex flex-col">
                <div class="flex flex-col mt-4 mb-1">
                    <label for="email" class="text-sm font-medium mb-2">Email</label>
                    <input formControlName="email" id="email" class="p-2 border border-gray-300 rounded" type="text" placeholder="Email" autocomplete="email">
                    <span *ngIf="loginForm.hasError('required', 'email') && loginForm.controls['email'].dirty" class="text-red-500">
                        *Email is required! 
                    </span>
                    <span *ngIf="loginForm.hasError('email', 'email')" class="text-red-500">
                        *Email is invalid
                    </span>
                </div>
                <div class="flex flex-col mt-4 mb-1">
                    <label for="password" class="text-sm font-medium mb-2">Password</label>
                    <input formControlName="password" id="password" class="p-2 border border-gray-300 rounded" type="password" placeholder="Password" autocomplete="new-password">
                    <span *ngIf="loginForm.hasError('required', 'password') && loginForm.controls['password'].dirty" class="text-red-500">
                        *Password is required
                    </span>
                </div> 
                
                <button 
                    (click)="login()" 
                    [disabled]="loginForm.invalid" 
                    [class.disabled]="loginForm.invalid" 
                    class="bg-indigo-500 p-2 rounded mt-2 text-white">
                        Submit
                </button>
            </form>
            <div class="mt-4 text-center">
                <p class="text-gray-500">
                    or create account with
                </p>
                <button 
                    (click)="signInWithGoogle()" 
                    class="bg-white border border-gray-300 p-1 rounded mt-3 flex items-center justify-center shadow-md hover:bg-blue-50 w-full text-black">
                    <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo" class="h-8 w-8 mr-2">
                    Sign In with Google
                </button>
            </div>
        </div>
        <div class="text-center mt-4">
            <p class="text-gray-500">
                Don't have an account? 
                <a href="../signup" class="text-indigo-500 hover:text-indigo-700">
                    Sign Up
                </a>
            </p>
        </div>
    </div>
</div>
